version: '3'

services:
  postgres-db:
    image: postgres:latest
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_PASSWORD=Junio2023+
    volumes:
      -  pgdata:/var/lib/postgresql/data
      -  ./init.sql:/docker-entrypoint-initdb.d/init.sql  # Vincula el archivo SQL al contenedor
      # Agrega esta l√≠nea para vincular el archivo SQL

  flask-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '8000:5131'
    depends_on:
      - postgres-db
    command: python app.py  

volumes:
  pgdata:
